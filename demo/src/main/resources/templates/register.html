<!DOCTYPE html>
<html lang="en">
<head>
    <title>CivicFix - Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { 
            /* Matching Tricolor Gradient */
            background: linear-gradient(180deg, #FF9933 0%, #ffffff 50%, #138808 100%);
            height: 100vh; display: flex; align-items: center; justify-content: center; font-family: 'Segoe UI', sans-serif;
        }

        .login-card {
            background: white; padding: 45px; border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.15); width: 100%; max-width: 420px;
            text-align: center; border-top: 6px solid #FF9933; border-bottom: 6px solid #138808;
        }

        .brand-title { font-weight: 800; font-size: 1.5rem; color: #333; margin-top: 5px; margin-bottom: 20px;}
        .brand-title span { color: #000080; } 

        .form-control { 
            background: #f8f9fa; border: 1px solid #ddd; padding: 14px; border-radius: 10px; margin-bottom: 15px;
        }
        .form-control:focus { border-color: #000080; box-shadow: none; background: white; }

        .btn-register {
            background: #138808; color: white; width: 100%; padding: 14px;
            font-weight: bold; border-radius: 10px; border: none; margin-top: 10px; transition: 0.3s;
        }
        .btn-register:hover { background: #0f6b06; transform: translateY(-2px); }

        /* FIXED: SPINNING ANIMATION ADDED */
        .chakra-spin { animation: spin 12s linear infinite; color: #000080; margin-bottom: 10px; }
        @keyframes spin { 100% { transform: rotate(360deg); } }
        
        .login-link { display: block; margin-top: 20px; font-size: 0.9rem; color: #666; text-decoration: none; }
        .login-link:hover { color: #000080; font-weight: bold; }
    </style>
</head>
<body>

    <div class="login-card">
        <i class="fas fa-dharmachakra fa-3x chakra-spin"></i>
        <div class="brand-title">New Officer Registration</div>

        <form action="/register-user" method="post">
            <div class="text-start">
                <label class="small fw-bold text-muted ms-1">New Official ID</label>
                <input type="text" name="username" class="form-control" required>
            </div>
            
            <div class="text-start">
                <label class="small fw-bold text-muted ms-1">Set Password</label>
                <input type="password" name="password" class="form-control" required>
            </div>

            <button type="submit" class="btn-register">CREATE ACCOUNT</button>
            
            <a href="/login" class="login-link">Already have an ID? <b>Login Here</b></a>
        </form>
    </div>
</body>
</html>
