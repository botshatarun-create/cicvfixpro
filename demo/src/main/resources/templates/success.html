<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Report Submitted</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* MINIMAL EDGE THEME (Matching Index Page) */
        body { background: #f8f9fa; height: 100vh; display: flex; align-items: center; justify-content: center; font-family: 'Segoe UI', sans-serif; }
        
        .success-card {
            background: white; padding: 40px; border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05); width: 100%; max-width: 400px; text-align: center;
        }

        .icon-box {
            width: 80px; height: 80px; background: #e0f2f1; color: #00897b;
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            margin: 0 auto 20px; font-size: 2.5rem;
        }

        .label { font-size: 0.75rem; text-transform: uppercase; color: #adb5bd; font-weight: 700; letter-spacing: 0.5px; }
        .data-val { font-size: 1.1rem; font-weight: 700; color: #343a40; margin-bottom: 15px; }

        .btn-home {
            background: #212529; color: white; border-radius: 10px; padding: 14px; width: 100%; font-weight: bold; border: none; text-decoration: none; display: block;
        }
        .btn-home:hover { background: #000; color: white; }
    </style>
</head>
<body>

    <div class="success-card">
        <div class="icon-box">
            <i class="fas fa-check"></i>
        </div>
        
        <h3 class="fw-bold text-dark">Submission Received</h3>
        <p class="text-muted small mb-4">Your report has been logged successfully.</p>
        
        <hr class="mb-4 opacity-10">

        <div class="text-start">
            <div class="label">Issue Type</div>
            <div class="data-val" th:text="${issue}">Pothole</div>
            
            <div class="row">
                <div class="col-6">
                    <div class="label">Department</div>
                    <div class="data-val" th:text="${dept}">Roads</div>
                </div>
                <div class="col-6">
                    <div class="label">AI Severity</div>
                    <div class="data-val text-primary" th:text="${severity} + '/100'">85/100</div>
                </div>
            </div>
        </div>

        <a href="/home" class="btn-home mt-3">Return to Map</a>
    </div>

</body>
</html>
