<!DOCTYPE html>
<html lang="en">
<head>
    <title>CivicFix - Official Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { 
            /* THE TRICOLOR GRADIENT YOU WANTED */
            background: linear-gradient(180deg, #FF9933 0%, #ffffff 50%, #138808 100%);
            height: 100vh; display: flex; align-items: center; justify-content: center; font-family: 'Segoe UI', sans-serif;
        }

        .login-card {
            background: white;
            padding: 45px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.15);
            width: 100%; max-width: 420px;
            text-align: center;
            border-top: 6px solid #FF9933; /* Saffron Top Border */
            border-bottom: 6px solid #138808; /* Green Bottom Border */
        }

        .brand-title { font-weight: 800; font-size: 1.8rem; color: #333; margin-top: 10px; }
        .brand-title span { color: #000080; } 

        .form-control { 
            background: #f8f9fa; border: 1px solid #ddd; padding: 14px; border-radius: 10px; 
        }
        .form-control:focus { border-color: #000080; box-shadow: none; background: white; }

        /* OFFICIAL BLUE BUTTON */
        .btn-official {
            background: #000080; color: white; width: 100%; padding: 14px;
            font-weight: bold; border-radius: 10px; border: none; margin-top: 20px;
            letter-spacing: 0.5px; transition: 0.3s;
        }
        .btn-official:hover { background: #1a1a9f; transform: translateY(-2px); }

        /* THE CHAKRA ANIMATION */
        .chakra-spin { animation: spin 12s linear infinite; color: #000080; margin-bottom: 10px; }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        .register-link { display: block; margin-top: 20px; font-size: 0.9rem; color: #666; text-decoration: none; }
        .register-link:hover { color: #FF9933; font-weight: bold; }
    </style>
</head>
<body>

    <div class="login-card">
        <i class="fas fa-dharmachakra fa-5x chakra-spin"></i>
        
        <div class="brand-title">CivicFix<span>.AI</span></div>
        <p class="text-muted small mb-4 fw-bold">GOVERNMENT OFFICIAL PORTAL</p>

        <form action="/auth" method="post">
            <div class="mb-3 text-start">
                <input type="text" name="username" class="form-control" placeholder="Official ID / Username" required>
            </div>
            
            <div class="mb-3 input-group">
                <input type="password" name="password" id="pass" class="form-control" placeholder="Password" required>
                <span class="input-group-text bg-white border-start-0" onclick="togglePass()" style="cursor:pointer">
                    <i class="fas fa-eye text-muted" id="eye"></i>
                </span>
            </div>

            <button type="submit" class="btn-official">SECURE LOGIN</button>
            
            <a href="/register" class="register-link">First time user? <b>Register Here</b></a>
            
            <div th:if="${error}" class="alert alert-danger mt-3 py-2 small border-0 bg-danger bg-opacity-10 text-danger fw-bold">
                <i class="fas fa-exclamation-circle me-1"></i> <span th:text="${error}"></span>
            </div>
        </form>
    </div>

    <script>
        function togglePass() {
            var p = document.getElementById("pass");
            var icon = document.getElementById("eye");
            if (p.type === "password") { p.type = "text"; icon.classList.replace("fa-eye", "fa-eye-slash"); } 
            else { p.type = "password"; icon.classList.replace("fa-eye-slash", "fa-eye"); }
        }
    </script>
</body>
</html>
